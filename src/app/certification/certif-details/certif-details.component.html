            </div>
            <div class="row">
                <div class="certif-desciption col-md-12">
                    <p>{{certif.Description}}</p>
                </div>
            </div>
        </div>

    <div class="row">
        <div class="col-md-12">
            <ngb-tabset [justify]="currentJustify">

                    </ng-template>
                </ngb-tab>
                <ngb-tab>

                </ngb-tab>
                <ngb-tab>

                </ngb-tab>
