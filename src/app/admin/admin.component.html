        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">White Test nÂ°</th>
                    <th scope="col">Test Code</th>
                    <th scope="col">Test Date</th>
                    <th scope="col">Accept / Deny</th>
                    <th scope="col">key</th>
                    <!-- <th scope="col">button</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let schedule of schedule_List ; index as i"> <!-- | async -->
                    <th scope="row">{{ i + 1 }}</th>
                    <td>
                        <ngb-highlight [result]="schedule.certif_name" [term]="filter.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="schedule.WT_number | number" [term]="filter.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="schedule.WT_token" [term]="filter.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="schedule.date.day+'/'+schedule.date.month+'/'+schedule.date.year" [term]="filter.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="" [term]="filter.value"></ngb-highlight>
                        <div *ngIf="schedule.accepted == ['true'] || schedule.accepted === true">
                            <button class="btn btn-sm btn-success mr-2" type="button">accepted</button> <!-- to make schedule.accepted == true work, true needs to be set as ['true'] -->
                            <button class="btn btn-sm btn-success mr-2" type="button">Cancel</button>
                        </div>
                        <div *ngIf="schedule.accepted == ['false'] || schedule.accepted === false">
                            <button  class="btn btn-sm btn-danger mr-2" type="button">Denied</button> <!-- to make schedule.accepted == true work, true needs to be set as ['true'] -->
                        </div>
                        <div *ngIf="schedule.accepted == undefined">
                            <button class="btn btn-sm btn-success mr-2" type="button" (click)="Accept_Deny_Buttons(schedule.id,true)">Accept</button>
                            <button class="btn btn-sm btn-danger" type="button" (click)="Accept_Deny_Buttons(schedule.id,false)">Deny</button>
                        </div>
                    </td>
                    <td>
                        <ngb-highlight [result]="schedule.id" [term]="filter.value"></ngb-highlight>
                    </td>
                </tr>
            </tbody>
        </table>
