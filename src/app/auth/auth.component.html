<div class="container">
  <h1 *ngIf="authenticationService.userData | async">Hello {{ (authenticationService.userData | async)?.email }}</h1>

  <!--<p *ngIf="authenticationService.userData | async">{{ (authenticationService.userData | async) | json }} </p>-->

  <div *ngIf="authenticationService.userData | async">
    <button (click)="signOut()">Log Out</button>
  </div>

  <div class="box" *ngIf="!(authenticationService.userData | async)">
    <h1>Welcome</h1>
    <img class="avatar-image" src="/assets/avatar-01.jpg" alt="AVATAR">
    <input type="email" [(ngModel)]="email" placeholder="email">
    <input type="password" [(ngModel)]="password" placeholder="password">

    <button class="signup-button" (click)="signUp()">Sign Up</button>

    <button class="signin-button" (click)="signIn()">Login</button>
  </div>

  <button (click)="signOut()" *ngIf="authenticationService.userData | async">
